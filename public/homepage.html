<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="../public/css/homepage.css" rel="stylesheet">
    <title>FLAMENGO</title>

<body>
  <div class="jumbotron">
    <div class="container text-center">
      <h1>Flamengo</h1>
      <p>Best Priced, Vission & Values</p>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">FLAMENGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active home" aria-current="page" href="./homepage.html">Home</a>
            </li>
            <li class="nav-item">
              <button id="buyBtn" class="w3-button w3-block w3-green w3-section w3-padding" type="submit" href="./buy.html">Buy</button>
            </li>
            <li class="nav-item">
              <a class="nav-link logout" href="#">Log Out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="card m-lg-5 row-cols-sm-2" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="../Assets/sally.jpg" width="600" height="500"  alt="...">
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h5 class="card-title">Sally May</h5>
            <p class="card-text text-warning bg-danger">Sally May, I have been selling for about 3 Years.</p>
          <button type="button" class="btn buttoncolor" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Sell Modal</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="title" >
          </div>
          <div class="mb-3">
            <label  for="recipient-name" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="description">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Item-Type:</label>
            <input type="text" class="form-control" id="item-type">
          </div>
          <div class="mb-3">
            <label  for="recipient-name" class="col-form-label">USER-ID:</label>
            <input type="text" class="form-control" id="user-id">
          </div>
          <div class="mb-3">
            <label  for="recipient-name" class="col-form-label">Item Catagory:</label>
            <input type="text" class="form-control" id="item-category-id">
          </div>
          <div class="mb-3">
            <label  for="recipient-name" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="price">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="sell" action="/homepage">Complete</button>
      </div>
    </div>
  </div>
</div>
        </div>
        </div>
      </div>
    </div>
  <footer class="container-fluid text-center">
    <p> Copyright Flamengo 2021</p>
  </footer>
</body>
</html>
