                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Description:</label>

                </div>

                    <option id="item-category">Furniture</option>
                    <option id="item-category">Sports</option>
                    <option id="item-category">Electronics</option>
                    <option id="item-category">Clothing</option>

                </div>

                </div>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="price">
                </div>
              </form>



              <form
              class="mt-4"

                  name="file"
                  id="input-files"
                  class="form-control-file border"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
