<!DOCTYPE html>
<html>

<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<body>

    <div class="w3-container">
        <h2>Team Hulk</h2>

        <button onclick="document.getElementById('id01').style.display='block'"
            class="w3-button w3-green w3-large">Login</button>
        <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-large">Sign
            Up</button>

<!--===============================Login modal start=============================================================================================-->
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                    <img src="" alt="App Logo or User Pic" style="width:30%"
                        class="w3-circle w3-margin-top">
                </div>
                <!--Input fields-->
                <form class="w3-container" action="/homepage">
                    <div class="w3-section">

                        <label><b>Email</b></label>
                        <input id = "email" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                            name="email" required>

                        <label><b>Password</b></label>
                        <input id = "password" class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required>


                        <!--Login button-->
                        <button id = "login" class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>


                        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                    <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>  

            </div>
        </div>
<!--===============================Login modal end=============================================================================================-->

<!--===============================Signup modal start=============================================================================================-->
        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id02').style.display='none'"
                        class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                    <img src="" alt="App logo" style="width:30%" class="w3-circle w3-margin-top">
                </div>

                <form class="w3-container" action="/homepage">
                    <div class="w3-section">
                    <!--input fields-->
                        <label><b>Email</b></label>
                        <input id="email-input" class="w3-input w3-border" type="text" placeholder="Enter Email"
                            name="email" required>
                        <label><b>Password</b></label>
                        <input id="password-input" class="w3-input w3-border" type="text" placeholder="Enter Password" name="psw" required>
                        <label><b>Confirm Password</b></label>
                        <input id="confirm-password" class="w3-input w3-border" type="text" placeholder="Confirm Password"
                            name="confirm-password" required>
                    <hr>
                        <label><b>First Name</b></label>
                        <input id="first-name" class="w3-input w3-border" type="text" placeholder="First Name" name="fname" required>
                        <label><b>Last Name</b></label>
                        <input id="last-name" class="w3-input w3-border" type="text" placeholder="Last Name"
                            name="lname" required>
                        <label><b>Cellphone Number</b></label>
                        <input id="cellNum" class="w3-input w3-border" type="text" placeholder="Cellphone Number" name="cell" required>
                        <label><b>Zipcode</b></label>
                        <input id="zip" class="w3-input w3-border" type="text" placeholder="Zipcode" name="zip" required>
                            <hr>
                        <label><p>*optional*</p><b>Address</b></label>
                        <input id="address" class="w3-input w3-border" type="text" placeholder="Address" name="address">
                        <label><b>City</b></label>
                        <input id="city" class="w3-input w3-border" type="text" placeholder="City"
                            name="city">
                        <label><b>State</b></label>
                        <input id="state" class="w3-input w3-border" type="text" placeholder="State" name="state">



                    <!--submit button-->
                        <button id="signup" class="w3-button w3-block w3-green w3-section w3-padding" type="submit" action = "/homepage"
            >Sign up and Log
                            me in!</button>
                    </div>
                </form>


<!--===============================Signup modal end=============================================================================================-->

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id02').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src= "./js/login.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
