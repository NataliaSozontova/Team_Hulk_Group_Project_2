<!DOCTYPE html>
<html>

<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Style CSS -->
<link rel="stylesheet" href="./css/login.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">


<body>

    <div class="w3-container">
        <!-- Banner -->
        <div class="jumbotron">
            <div class="container text-center">
                <h1>Flamengo</h1>
                <p>Best Price & Values</p>
            </div>
        </div>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container">

                <a class="navbar-brand text-light" href="#">FLAMENGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav nav navbar-right">
                        <li class="nav-item">
                            <a class="nav-link buy text-light" href="./aboutus.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link delete text-light" href="#">Delete Account</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Nav Bar End -->
        <br>
        <br>
        <div class="jumbotron">
            <div class="row">
                <div class="mx-auto" style="width:5000x;">


                    <div class="jumbotron-fluid card text-center bg-secondary ">

                        <div class=" text-white">
                            <h2>User Login </h2>
                        </div>

                        <div class="card-body text-primary">

                            <button onclick="document.getElementById('id01').style.display='block'"
                                class="w3-button w3-green w3-large">Login</button>

                            <button onclick="document.getElementById('id02').style.display='block'"
                                class="w3-button w3-green w3-large">Sign
                                Up</button>
                        </div>



                    </div>





                </div>
            </div>

        </div>

        <!--===============================Login modal start=============================================================================================-->
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                    <img src="" alt="App Logo or User Pic" style="width:30%" class="w3-circle w3-margin-top">
                </div>
                <!--Input fields-->
                <form class="w3-container" action="/homepage">
                    <div class="w3-section">

                        <label><b>Email</b></label>
                        <input id="email" class="w3-input w3-border w3-margin-bottom" type="text"
                            placeholder="Enter Username" name="email" required>

                        <label><b>Password</b></label>
                        <input id="password" class="w3-input w3-border" type="text" placeholder="Enter Password"
                            name="psw" required>


                        <!--Login button-->
                        <button id="login" class="w3-button w3-block w3-green w3-section w3-padding"
                            type="submit">Login</button>


                        <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                    </div>
                </form>

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id01').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                    <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>

            </div>
        </div>
        <!--===============================Login modal end=============================================================================================-->

        <!--===============================Signup modal start=============================================================================================-->
        <div id="id02" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

                <div class="w3-center"><br>
                    <span onclick="document.getElementById('id02').style.display='none'"
                        class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
                    <img src="" alt="App logo" style="width:30%" class="w3-circle w3-margin-top">
                </div>

                <form class="w3-container" action="/homepage">
                    <div class="w3-section">
                        <!--input fields-->
                        <label><b>Email</b></label>
                        <input id="email-input" class="w3-input w3-border" type="text" placeholder="Enter Email"
                            name="email" required>
                        <label><b>Password</b></label>
                        <input id="password-input" class="w3-input w3-border" type="text" placeholder="Enter Password"
                            name="psw" required>
                        <label><b>Confirm Password</b></label>
                        <input id="confirm-password" class="w3-input w3-border" type="text"
                            placeholder="Confirm Password" name="confirm-password" required>
                        <hr>
                        <label><b>First Name</b></label>
                        <input id="first-name" class="w3-input w3-border" type="text" placeholder="First Name"
                            name="fname" required>
                        <label><b>Last Name</b></label>
                        <input id="last-name" class="w3-input w3-border" type="text" placeholder="Last Name"
                            name="lname" required>
                        <label><b>Cellphone Number</b></label>
                        <input id="cellNum" class="w3-input w3-border" type="text" placeholder="Cellphone Number"
                            name="cell" required>
                        <label><b>Zipcode</b></label>
                        <input id="zip" class="w3-input w3-border" type="text" placeholder="Zipcode" name="zip"
                            required>
                        <hr>
                        <label>
                            <p>*optional*</p><b>Address</b>
                        </label>
                        <input id="address" class="w3-input w3-border" type="text" placeholder="Address" name="address">
                        <label><b>City</b></label>
                        <input id="city" class="w3-input w3-border" type="text" placeholder="City" name="city">
                        <label><b>State</b></label>
                        <input id="state" class="w3-input w3-border" type="text" placeholder="State" name="state">



                        <!--submit button-->
                        <button id="signup" class="w3-button w3-block w3-green w3-section w3-padding" type="submit"
                            action="/homepage">Sign up and Log
                            me in!</button>
                    </div>
                </form>


                <!--===============================Signup modal end=============================================================================================-->

                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                    <button onclick="document.getElementById('id02').style.display='none'" type="button"
                        class="w3-button w3-red">Cancel</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer font-small fixed-bottom bg-dark footer-copyright">
        <!-- Copyright -->
        <div class="col-md-12 col-sm-12 col-xs-12 text-center py-1 text-light">
            © 2021 Copyright:HANSY
        </div>
        <!-- End Copyright -->
    </footer>
    <!-- End Footer -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./js/login.js"></script>
    <script src="./js/signup.js"></script>

</body>

</html>
